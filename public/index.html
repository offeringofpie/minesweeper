<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Minesweeper</title>
  <link rel="stylesheet" href="./dist/style.min.css" />
</head>

<body>
  <section class="game">
    <header>
      <button type="button" name="button" class="face"></button>
      <aside class="options">
        <button type="button" name="button" class="easy"><span>easy</span></button>
        <button type="button" name="button" class="medium"><span>medium</span></button>
        <button type="button" name="button" class="hard"><span>hard</span></button>
      </aside>
    </header>
    <canvas id="screen" width="980" height="980"></canvas>
  </section>
  <script type="text/javascript" src="./dist/index.min.js"></script>
</body>

</html>
